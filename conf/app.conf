appname = GoGitWeb
httpport = 8080
runmode = dev

#mysql配置
driverName = mysql
mysqluser = root
mysqlpwd = root
host = 127.0.0.1
port = 3306
dbname = myblog

#session配置
sessionon = true
sessionprovider = "file"
sessionname = "myblog"
sessiongcmaxlifetime = 86400
sessionproviderconfig = "./tmp"
sessioncookielifetime = 86400

#页码配置
articleListPageNum = 2